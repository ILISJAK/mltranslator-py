<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Translator</h1>
        <div class="form-group">
            <label for="src_lang">Source Language:</label>
            <select id="src_lang">
                <option value="en_XX">English</option>
                <option value="hr_HR">Croatian</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tgt_lang">Target Language:</label>
            <select id="tgt_lang">
                <option value="hr_HR">Croatian</option>
                <option value="en_XX">English</option>
            </select>
        </div>
        <div class="form-group">
            <textarea id="text" rows="4" cols="50" placeholder="Enter text here..."></textarea>
        </div>
        <button id="translateBtn" class="btn"><i class="fas fa-language"></i> Translate</button>
        <div class="result">
            <h2>Translation:</h2>
            <div id="translation"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
